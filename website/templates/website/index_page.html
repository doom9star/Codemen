{% extends "base.html" %}
{% block title %} Codemen {% endblock %}
{% block content %}
<div class="wrapper-container justify-content-center">
  <button
    class="btn btn-primary position-absolute"
    style="top: 2%; right: 2%; padding: 1%"
    onclick="window.location.href = `{% url 'home' %}`"
  >
    Go To Forum
  </button>
  <i class="fas fa-code h4 text-primary"></i>
  <span class="h2 text-primary">CodeMen</span>
  <span class="h6 text-muted">Every Coder's Second Home</span>
  <div class="w-100 d-flex justify-content-center mt-3">
    <a href="{% url 'signup' %}" class="bg-primary mr-3 text-white text-center p-3" style="width:120px;">SignUp</a>
    <a href="{% url 'login' %}" class="bg-primary text-white text-center p-3" style="width:120px;">Login</a>
  </div>
</div>
{% endblock content%}
