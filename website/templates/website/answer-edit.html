{% extends "base.html" %} {% load crispy_forms_tags %}
{% block title %} Codemen - Edit Answer {% endblock title %}
{% block content %}
<div class="wrapper-container justify-content-center">
  <form method="POST" class="w-50 d-flex flex-column justify-content-center">
    <div class="mb-5">
      <h6 class="text-secondary font-weight-bold">Query</h6>
      <p class="text-muted h6" style="white-space:pre-wrap;margin-left:6%">{{ question.title }}</p>
    </div>
    {% csrf_token %} {{ form|crispy }}
    <div>
      <button type="submit" class="btn btn-primary">Edit</button>
      <button
        type="submit"
        class="btn btn-danger"
        onclick="goToQuestion({{ question.pk }}, window.location.href)"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
{% endblock content %}
